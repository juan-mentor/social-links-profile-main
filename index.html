<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <title>Perfil de Links a redes Sociales</title>
    
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="Css/style.css">

    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>

  <body class="inter-letter">
    <main class="profile-main" role="main">
      <header class="profile-main__header" role="banner">
        <img src="assets/images/avatar-jessica.jpeg" alt="imagen de usuario de RRSS" class="profile-main__avatar">

        <h1 class="profile-main__name">Jessica Randall</h1>

        <p class="profile-main__paragraph profile-main__paragraph--color">
          London, United Kingdom
        </p>
      </header>

      <p class="profile-main__paragraph">
        "Front-end developer and avid reader."
      </p>

      <ul class="nav" role="navigation">
        <li class="nav__item">
          <a href="#" class="nav__link">GitHub</a>
        </li>

        <li class="nav__item">
          <a href="#" class="nav__link">Frontend Mentor</a>
        </li>

        <li class="nav__item">
          <a href="#" class="nav__link">LinkedIn</a>
        </li>

        <li class="nav__item">
          <a href="#" class="nav__link">Twitter</a>
        </li>

        <li class="nav__item">
          <a href="#" class="nav__link">Instagram</a>
        </li>
      </ul>
    </main>

    <footer class="attribution" role="contentinfo">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Juan Reyes</a>.
    </footer>
  </body>
</html>
